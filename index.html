<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snow Jump - Night Mode</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0a0a2a;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      color: #fff;
    }

    #character-select, #game {
      text-align: center;
    }

    #character-select img {
      width: 20vw;
      max-width: 100px;
      height: auto;
      margin: 10px;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.2s;
      border: 2px solid #fff;
    }

    #character-select img:hover {
      transform: scale(1.1);
    }

    #game {
      display: none;
      position: relative;
      width: 90%;
      max-width: 600px;
      height: 200px;
      background: linear-gradient(to top, #1a1a40, #0a0a2a);
      border: 2px solid #fff;
      overflow: hidden;
      margin-bottom: 50px; /* space for instructions */
    }

    /* Character */
    #character {
      position: absolute;
      bottom: 10px; /* fixed above ground */
      left: 50px;
      width: 50px;
      height: 50px;
      background-size: cover;
      background-repeat: no-repeat;
      z-index: 1;
    }

    /* Obstacle */
    #obstacle {
      position: absolute;
      bottom: 10px;
      width: 30px;
      height: 50px;
      background: #4CAF50;
      border-radius: 5px;
      z-index: 1;
    }

    /* Ground scrolling */
    #ground {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 20px;
      background: repeating-linear-gradient(
        to right,
        #555,
        #555 20px,
        #333 20px,
        #333 40px
      );
      animation: scroll 3s linear infinite;
      z-index: 0;
    }

    @keyframes scroll {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    #instructions {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }

    #score {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 16px;
      font-weight: bold;
      z-index: 2;
    }

    /* Stars */
    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
    }

    /* Moon */
    #moon {
      position: absolute;
      top: 20px;
      left: 30px;
      width: 40px;
      height: 40px;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 0 15px #fff;
      z-index: 0;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      #game { height: 30vh; }
      #character { width: 40px; height: 40px; bottom: 10px; left: 30px; }
      #obstacle { width: 25px; height: 40px; bottom: 10px; }
      #ground { height: 10px; }
      #moon { width: 30px; height: 30px; top: 5%; left: 5%; }
      #score { font-size: 14px; top: 2%; right: 5%; }
      #instructions { font-size: 12px; }
    }
  </style>
</head>
<body>
  <div id="character-select">
    <h2>ðŸŒ™ Pick your character</h2>
    <img src="snow1.jpeg" alt="Snow" onclick="startGame('snow1.jpeg')">
    <img src="wais1.jpeg" alt="Wais" onclick="startGame('wais1.jpeg')">
    <img src="tomtom1.jpeg" alt="Tomtom" onclick="startGame('tomtom1.jpeg')">
  </div>

  <div id="game">
    <div id="moon"></div>
    <div id="character"></div>
    <div id="obstacle"></div>
    <div id="ground"></div>
    <div id="score">Score: 0</div>
  </div>

  <div id="instructions">Tap screen or press SPACE to jump</div>

  <script>
    let character, obstacle, scoreDisplay;
    let jumping = false, gameInterval, scoreInterval;
    let score = 0;

    function startGame(img) {
      document.getElementById('character-select').style.display = 'none';
      document.getElementById('game').style.display = 'block';

      character = document.getElementById('character');
      obstacle = document.getElementById('obstacle');
      scoreDisplay = document.getElementById('score');

      character.style.backgroundImage = `url(${img})`;

      createStars();

      setTimeout(moveObstacle, 1000);

      scoreInterval = setInterval(() => {
        score++;
        scoreDisplay.textContent = "Score: " + score;
      }, 200);

      document.addEventListener('keydown', jump);
      document.addEventListener('click', jump);
      document.addEventListener('touchstart', jump);
    }

    function jump(e) {
      if (jumping) return;
      if (e.type === 'keydown' && e.code !== 'Space') return;

      jumping = true;
      let pos = parseInt(window.getComputedStyle(character).bottom) || 10;
      let jumpHeight = window.innerWidth <= 600 ? 100 : 160;

      let up = setInterval(() => {
        if (pos >= jumpHeight) {
          clearInterval(up);
          let down = setInterval(() => {
            if (pos <= 10) {
              clearInterval(down);
              jumping = false;
            }
            pos -= 5;
            character.style.bottom = pos + 'px';
          }, 20);
        }
        pos += 5;
        character.style.bottom = pos + 'px';
      }, 20);
    }

    function moveObstacle() {
      const gameWidth = document.getElementById('game').offsetWidth;
      let pos = gameWidth;

      gameInterval = setInterval(() => {
        if (pos < -30) {
          pos = gameWidth;
        }
        pos -= 3;
        obstacle.style.left = pos + 'px';

        let characterBottom = parseInt(window.getComputedStyle(character).bottom);
        let characterLeft = character.offsetLeft;
        let characterRight = characterLeft + character.offsetWidth;

        let obstacleLeft = pos;
        let obstacleRight = pos + obstacle.offsetWidth;

        if (obstacleLeft < characterRight && obstacleRight > characterLeft && characterBottom < obstacle.offsetHeight) {
          alert("ðŸ’€ Game Over! Your score: " + score);
          clearInterval(gameInterval);
          clearInterval(scoreInterval);
          window.location.reload();
        }
      }, 20);
    }

    function createStars() {
      const gameArea = document.getElementById('game');
      for (let i = 0; i < 30; i++) {
        let star = document.createElement('div');
        star.classList.add('star');
        let size = Math.random() * 3 + 1;
        star.style.width = size + 'px';
        star.style.height = size + 'px';
        star.style.top = Math.random() * 150 + 'px';
        star.style.left = Math.random() * 580 + 'px';
        gameArea.appendChild(star);
      }
    }
  </script>
</body>
</html>
